<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Hover-Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text">Online Coders Frontend Design Studio</h1>
    <script>
      var text = document.querySelector('.text');
      text.innerHTML = text.innerText.split('').map((letters,i)=>
        `<span style = "transition-delay:${i*40}ms; filter:hue-rotate(${i*30}deg");>${letters}</span>`).join('');
      
    </script>
</body>
</html>
